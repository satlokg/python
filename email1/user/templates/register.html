{% extends 'user/layout.html' %}

{% block page_title %} {{title}} {% endblock %}
{% block content %}

<div id="header">
    <div id="branding">
        <h1 id="site-name"><a href="#">User Register</a></h1><a href="/user/login/">Login</a>
    </div>
</div>
<!-- END Header -->
<!-- Content -->
<div id="content" class="colM">
    <div id="content-main">
        <form action="/user/register/" method="post" id="login-form">
            {% csrf_token %}
            <div class="form-row">
                <label class="required" for="id_username">Username:</label> <input type="text" name="username" autofocus
                    autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
            <div class="form-row">
                <label class="required" for="id_password">Password:</label> <input type="password" name="password"
                    autocomplete="current-password" required id="id_password">
                <input type="hidden" name="next" value="/admin/">
            </div>
            <div class="submit-row">
                <label>&nbsp;</label><input type="submit" value="Log in">
            </div>
        </form>
    </div>
    <br class="clear">
</div>
<!-- END Content -->
<div id="footer"></div>



{% endblock %}
